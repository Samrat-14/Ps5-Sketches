<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Waves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="sketch-container">
        <div id="sketch" class="effect"></div>
        <div class="control effect">
            <div class="slider effect">
                <input type="range" id="slider" min="1" max="50" value="1" step="1" />
                <h3 class="val" id="sliderval"></h3>
            </div>
            <div class="slider effect">
                <input type="range" id="timeSlider" min="0.01" max="0.1" value="0.03" step="0.01" />
                <h3 class="val" id="timeval">Speed</h3>
            </div>
        </div>
    </div>
</body>
</html>
